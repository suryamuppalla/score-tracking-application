<div class="d-block">
    <div class="row mt-4">
        <div class="col-lg-4">
            <div class="d-flex justify-content-start align-items-center">
                <mat-form-field>
                    <mat-select
                            id="teamInput"
                            style="min-width: 100px; max-width: 200px;"
                            [(ngModel)]="teamId"
                    >
                        <mat-option *ngFor="let item of appService.teamsListData" [value]="item.id">
                            {{ item.full_name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <mat-raised-button color="primary"
                                       class=" ml-3"
                                       id="trackBtn"
                                       (click)="appService.setTeamDetails(teamId)"
                    >
                        Track Team
                    </mat-raised-button>
                </mat-form-field>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div
                class="col-lg-4"
                *ngFor="let team of appService.selectedTeams; let index = index"
        >
            <app-specific-team-details
                    [specificTeam]="team"
                    (emitter)="removeTeam(index)"
            ></app-specific-team-details>
        </div>
    </div>
</div>
